name: Lint and test

on:
  workflow_call:

jobs:
  lint-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸªš Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ”¦ Validate typescript
        run: yarn tsc

      - name: ğŸ” Run lint
        run: yarn lint

      - name: ğŸª² Run tests
        run: yarn test